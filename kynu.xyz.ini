[OSEv3:children]
nodes
masters
nfs
etcd

[nodes]
master.kynu.xyz  openshift_schedulable=True ansible_connection=local ansible_become=yes
infra.kynu.xyz  openshift_node_labels="{'region': 'infra'}" openshift_schedulable=True
node1.kynu.xyz  openshift_node_labels="{'region': 'node'}" openshift_schedulable=True

[masters]
master.kynu.xyz  ansible_connection=local ansible_become=yes

[nfs]
node1.kynu.xyz

[etcd]
master.kynu.xyz ansible_connection=local ansible_become=yes

[OSEv3:vars]
openshift_master_default_subdomain=infra.kynu.xyz
ansible_ssh_user=root
ansible_become=yes
openshift_master_cluster_method=native
openshift_master_cluster_hostname=master.kynu.xyz
openshift_master_cluster_public_hostname=master.kynu.xyz
deployment_type=origin
os_sdn_network_plugin_name='redhat/openshift-ovs-multitenant'
openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider', 'filename': '/etc/origin/htpasswd'}]
openshift_docker_options='--selinux-enabled --insecure-registry 172.30.0.0/16'
openshift_router_selector='region=infra'
openshift_registry_selector='region=infra'
openshift_master_api_port=443
openshift_master_console_port=443
openshift_disable_check=disk_availability,docker_storage,memory_availability
